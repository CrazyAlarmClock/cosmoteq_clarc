<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/assets/img/favicon.ico">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Clarc : Административный Доступ</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

<link href="//fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">

<style>

html {
   background: #000000;
   font-family: 'Lato', sans-serif;
   font-weight: bold;
   margin:0;
   padding:0;
}

body
{
   margin:0;
   padding:0;
}

    .logo_main
    {
        position:relative;
        background: url(/assets/img/logo_transparent_lowres.png) no-repeat;
        background-size: 150px 46px;
        border: 0;
        padding: 0px;
        margin: 0px;
        border-spacing: 0px;
        width: 150px;
        height: 46px;
    }

    @media only screen and (min--moz-device-pixel-ratio: 2),
    only screen and (-o-min-device-pixel-ratio: 2/1),
    only screen and (-webkit-min-device-pixel-ratio: 2),
    only screen and (min-device-pixel-ratio: 2)
    {
        .logo_main
        {
            position:relative;
            background: url(/assets/img/logo_transparent_hires.png) no-repeat;
            background-size: 150px 46px;
            border: 0;
            padding: 0px;
            margin: 0px;
            border-spacing: 0px;
            width: 150px;
            height: 46px;
        }
    }

.logo_wrapper
{
   margin-top: 100px;
   margin-bottom: 0px;
   margin-left:-10px;
   margin-right:0px;
   padding:0;
}

.header_top
{
    color: #fff;
    text-align: center;
    padding:0;
    margin:0;
}
.login_panel
{
    width: 300px;
    text-align: center;
    height: 300px;
    padding: 15px;
    margin: 40px auto;
    border-radius:5px;
    background-color: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.65);
}
.login_title
{
    color: #ffffff;
    text-align: left;
    font-size: 19px;
    margin-top: 15px;
}
.input_field
{
    width: 280px;
    height: 40px;
    margin-top: 10px;
    border: none;
    background: #ffffff;
    outline: none;
    padding: 0 10px;
    font-size: 14px;
}
.login_button
{
    width: 100%;
    margin-top: 10px;
    height: 40px;
    font-size: 14px;
    font-weight: bold;
    background: #2196F3;
    border: none;
    color: #fff;
    transition: all 250ms;
}
.login_button:hover
{
    background: #1E88E5;
}

</style>
   </head>
   <body>
    <div style="position:relative;background-image: url(/assets/img/bg_admin.jpg); background-attachment: fixed; background-size: cover; background-position: center; width: 100%; height: 100vh;margin:0px;padding:0px;"></div>

<section style="position:absolute;top:0;left:0;width:100%;height: 100vh;">
    <div class="header_top">
        <center>
        <div class="logo_wrapper">
           <div class="logo_main"></div>
        </div>
        </center>
    </div>
    <section>
    <form method="POST" th:action="@{/adminMain}" id="loginForm">
        <div class="login_panel">
            <span style="font-size: 22px; text-align: center; display: block; margin-top: 15px; margin-bottom: 20px;color:#ffffff;">Администратор</span>

            <div class="login_title">Вход в систему</div>
            <hr style="border: 1px solid #cccccc;">
            <div th:if="${param.error}" style="color:white;">    
               Неверный логин или пароль.
            </div>
            <input class="input_field" type="text" name="lgnxa" placeholder="Логин">
            <input class="input_field" type="password" name="pwdxa" placeholder="••••••">
            <input class="login_button" type="submit" name="" value="Логин">
        </div>
    </form>
    </section><br>
</section>

    </body>
</html>
